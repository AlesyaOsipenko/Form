<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <form class="form">
        <div class="header">
            <button class="header__btn"></button>
            <div class="header__top">
                <ul class="breadcrumbs">
                    <li class="visited"><a>Главная</a></li>
                    <li class="visited"><a>Контакты</a></li>
                    <li class="current"><a href="">Форма обратной связи</a></li>
                </ul>
                <h1 class="form__title">Форма обратной связи</h1>
            </div>
        </div>

        <div class="main">
            <div class="main__inner">
                <input class="text input--active" type="text" id="name" placeholder="Иванов Иван Иванович">
                <input class="text input--active" type="email" id="email" placeholder="Введите Ваш Email">
                <input class="text input--active" type="text" id="name" placeholder="Введите Ваш телефон">
                <textarea class="text input--active" type="text" id="name" placeholder="Введите Ваше сообщение"></textarea>
            </div>
        </div>

        <div class="footer">
            <div class="footer__wrapper">
                <div class="footer__inner">
                    <input class="footer__input input--active" type="text" id="name">
                    <a class="label" href="">Введите код на картинке справа</a>
                </div>
                <img class="form__img" src="./css/assets/images/capcha.png" alt="#">
            </div>
            <button class="footer__btn">Отправить</button>
        </div>
    </form>
</body>
</html>
